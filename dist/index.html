    <style>
      /* Critical CRT styles inline for zero-flash */
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .crt-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 1000;
      }

      .crt-overlay::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% {
          opacity: 0.27861;
        }
        5% {
          opacity: 0.34769;
        }

      /* Glass crack effects */
      .glass-crack {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        background: radial-gradient(
          circle at 30% 40%,
          rgba(255, 255, 255, 0.1) 0%,

      }

      .glass-crack-1 {
        background:
          radial-gradient(circle at 30% 40%, rgba(255,255,255,0.15) 0%, transparent 3%),

      }

      .glass-crack-2 {
        background:
          radial-gradient(circle at 30% 40%, rgba(255,255,255,0.2) 0%, transparent 4%),

          linear-gradient(60deg, transparent 48%, rgba(255,255,255,0.08) 49%, transparent 50%);

      .glass-crack-3 {

      .animate-trash-shake:hover {
